<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stundenplan</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #app {
      width: 80%;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    input {
      width: 100%;
      box-sizing: border-box;
      padding: 8px;
      margin: 4px 0;
    }
    button {
      margin-top: 10px;
      padding: 8px;
      cursor: pointer;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    .highlight {
      background-color: #ffc0cb;
    }
  </style>
</head>
<body>

<div id="app">
  <h2>Stundenplan</h2>
  <table>
    <thead>
      <tr>
        <th>Time/Day</th>
        <th v-for="(day, index) in days" :key="index">
          <input v-model="days[index]" placeholder="Day">
        </th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="(row, rowIndex) in timetable" :key="rowIndex">
        <td>
          <input v-model="row.time" placeholder="Time">
        </td>
        <td v-for="(cell, cellIndex) in row.cells" :key="cellIndex" :class="{ 'highlight': deletingColumn === cellIndex }">
          <input v-model="cell" placeholder="Activity">
        </td>
      </tr>
    </tbody>
  </table>
  <button @click="addRow">Add Row</button>
  <button @click="addColumn">Add Column</button>
  <button @click="startDeletingColumns" @mouseout="stopDeletingColumns">Delete Columns</button>
  <input v-model="timetableName" placeholder="Schedule Name">
  <button @click="saveData">Save</button>
  <input v-model="searchId" placeholder="Search ID">
  <button @click="loadData">Load</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<script>
  new Vue({
    el: '#app',
    data: {
      days: ['', '', '', '', ''],
      timetable: Array.from({ length: 5 }, () => ({
        time: '',
        cells: Array(5).fill('')
      })),
      timetableName: '',
      searchId: '',
      deletingColumn: null
    },
    methods: {
      addRow() {
        this.timetable.push({ time: '', cells: Array(this.days.length - 1).fill('') });
      },
      addColumn() {
        this.days.push('New Day');
        this.timetable.forEach(row => row.cells.push(''));
      },
      startDeletingColumns() {
        this.deletingColumn = this.days.length - 1; // Start deleting from the last column
      },
      stopDeletingColumns() {
        this.deletingColumn = null;
      },
      saveData() {
        const data = {
          username: null,
          scheduleId: null,
          timetableName: this.timetableName,
          days: this.days.slice(1), // Exclude 'Time/Day'
          times: this.timetable.map(row => row.time),
          data: this.timetable.map(row => row.cells)
        };
        // Implement the logic to save the data, e.g., to a JSON file or a database.
        console.log('Save data:', data);
      },
      loadData() {
        // Implement the logic to load data based on the ID.
        console.log('Load data for ID:', this.searchId);
      }
    }
  });

  function generateId() {
    // Implement a function to generate a unique ID.
    return Math.random().toString(36).substr(2, 9);
  }
</script>

</body>
</html>
